<!DOCTYPE html>
<html lang="en">
<head>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/style.css">
    <title>Emily's Weather Application</title>
</head>
<body>
    <div class="container rounded shadow">
        <h2 id="date"> 
            Date
        </h2>
        <h1 id="city">
            Tampa
        </h1>
        <div class="details">
            <div class="row">
                <div class="col-4">
                        <div class="temp"><span id=nowTemp></span>
                        <span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
                            <a href="#" id="fahrenheit-link">°F</a></span>
                        </div>
                </div>
                <div class="col-4">
                    <img id="icon" src="img/sun.png" alt="icon" width="100">
                </div>
                <div class="col-4">
                    <ul>
                        <li>Condition: <span id="condition"></span></li>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> mph</li>
                    </ul>
                </div>
            </div>
        </div>
            <div class="container" id="forecast">
                <div class="row align-items-start">
                    <div class="col">
                        One columns
                    </div>
                </div>
            </div>
    <form id="search-form">
        <div class="input-group">
            <input type="search" class="form-control rounded" id="search-city" placeholder="Search for a city" autocomplete="off"/>
            <button type="submit" class="btn btn-primary" value="search">Search</button>
        </div>
    </form>
</div>
    <div class="footer">
        <i class="fab fa-github"></i>
        <a href="https://github.com/missyem/test-project.git" target="_blank">
            Open-source code</a>
        by Emily Howard
    </div>
    <script src="src/app.js"></script>
</body>
</html>
